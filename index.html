<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gem Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Crystals Collector</h1>
        </div>
        <div class="row">
            <p>Click on the crystals</p>
        </div>
        <div class="row">
            <div class="col">
                <p id="goal"></p>
            </div>
            <div class="col">
                <p>Your total score is:
                    <span id="score"></span>
                </p>
            </div>
        </div>
        <div class="row">
            <img src="http://stemgemsbook.com/wp-content/uploads/2016/03/pink-gem.png" id="crystal-1" height=150px>
            <img src="http://stemgemsbook.com/wp-content/uploads/2016/03/blue-gem.png" id="crystal-2" height=150px>
            <img src="http://stemgemsbook.com/wp-content/uploads/2016/03/green-gem.png" id="crystal-3" height=150px>
            <img src="http://stemgemsbook.com/wp-content/uploads/2016/03/purple-gem.png" id="crystal-4" height=150px>
        </div>
        <div class="row">
            <div class="col">
                <p>Player wins:
                    <span id="playerWin"></span>
                </p>
                <p>Player losses:
                    <span id="playerLose"></span>
                </p>
            </div>
        </div>

    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
